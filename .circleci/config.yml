version: 2.1
orbs:
  node: circleci/node@5
  php: circleci/php@1

jobs:
  install-dependencies:
    # Install both PHP and Node dependencies
    docker:
      - image: cimg/php:8.2-node
    steps:
      - checkout
      - run:
          name: Install PHP dependencies
          command: composer install --prefer-dist --no-interaction --no-scripts --no-progress
      - run:
          name: Install Node dependencies
          command: npm install
      - run:
          name: Build assets
          command: npm run build

  test:
    # Run PHP tests
    docker:
      - image: cimg/php:8.2-node
    steps:
      - checkout
      - run:
          name: Run PHP Unit Tests
          command: ./vendor/bin/phpunit --coverage-text

  deploy:
    # Deploy job (customize this section based on your deployment needs)
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Deploy Application
          command: ./deploy.sh  # Replace with actual deploy command

workflows:
  build-and-test:
    jobs:
      - install-dependencies
      - test:
          requires:
            - install-dependencies
    # Uncomment the following lines if you have a deploy process
    # - deploy:
    #     requires:
    #       - test
